<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .text-container {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .text-container:hover {
            white-space: normal;
            overflow: visible;
            max-height: none;
        }
    </style>
</head>
<body>
    <div class="text-container">
        あああああああああああああああああああああああああああああああああああああ
    </div>
</body>
</html>
